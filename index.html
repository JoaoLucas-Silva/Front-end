<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Cadastro - 4 Patas</title>
    <link rel="stylesheet" href="./css/style-login.css">
    <style>

        .cadastro-container {
            width: 100%;
            max-width: 500px; 
            background-color: transparent; 
            border: none;
            box-shadow: none;
            padding: 30px; 
            box-sizing: border-box;
            flex-grow: 1; 
        }

        .campo-grupo select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 100%; 
            padding: 10px 5px; 
            border: 1px solid #000;
            box-sizing: border-box;
            background: #fff;
            /* SVG da seta do select */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="none" viewBox="0 0 24 24" stroke="black"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>'); 
            background-repeat: no-repeat;
            background-position: right 15px center; 
            background-size: 14px; 
            font-size: 1em;
        }
        
        .genero-container {
            position: relative;
        }
    </style>
</head>
<body>
    
    <header class="header-faixa">
        4 PATAS
    </header>

    <div class="cadastro-container">
        
        <div class="titulo">
            Área de Cadastro
        </div>

        <form action="#" method="post">
            
            <div class="campo-grupo">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="campo-grupo">
                <label for="genero">Gênero</label>
                <div class="genero-container">
                    <select id="genero" name="genero">
                        <option value="" disabled selected>Selecione</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                        <option value="nao-informar">Prefiro não informar</option>
                    </select>
                </div>
            </div>

            <div class="campo-grupo">
                <label for="data-nascimento">Data de nascimento</label>
                <input type="date" id="data-nascimento" name="data-nascimento" required>
            </div>

            <div class="campo-grupo">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="campo-grupo">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
            </div>

            <div class="campo-grupo">
                <label for="usuario">Nome de usuário</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>

            <div class="campo-grupo">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>

            <div class="campo-grupo">
                <label for="confirmacao-senha">Confirmação de senha</label>
                <input type="password" id="confirmacao-senha" name="confirmacao-senha" required>
            </div>

            <div class="botoes-container">
                <button type="submit" onclick="window.location.href='login.html'; return false;">
                    Confirmar cadastro
                </button>
            </div>
            
        </form>
    </div>

    <footer class="footer-faixa">
        &copy; 2025 4 Patas - Todos os direitos reservados.
    </footer>

</body>
</html>
